<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Smart Home Energy & Light Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Navigation</h2>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="rooms.html">Rooms</a></li>
            <li><a href="energy.html">Energy</a></li>
            <li><a href="settings.html" class="active">Settings</a></li>
            <li><a href="#" id="logout-link">Logout</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1>Settings</h1>
        </header>
        <div class="settings-section">
            <h3>User Profile</h3>
            <div class="form-group">
                <label for="user-name">Name:</label>
                <input type="text" id="user-name" value="Admin User">
            </div>
            <div class="form-group">
                <label for="user-email">Email:</label>
                <input type="email" id="user-email" value="admin@example.com">
            </div>
        </div>
        <div class="settings-section">
            <h3>Preferences</h3>
            <div class="form-group">
                <label for="theme-toggle">Theme:</label>
                <select id="theme-toggle">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
            </div>
        </div>
        <div class="settings-actions">
            <button id="save-settings" class="save-btn">Save Settings</button>
            <button id="reset-system" class="reset-btn">Reset System</button>
        </div>
    </div>
    <div id="toast-container"></div>
    <script src="script.js"></script>
</body>
</html>
